<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Event</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="edit-events-container">
  <h1>Edit Event</h1>

  <form class="form" th:action="@{/events/{eventId}/edit(eventId=${event.id})}" th:object="${event}" method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <input class="form-input" type="text" id="title" name="title" th:field="*{title}" required>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-input" id="content" name="content" th:field="*{content}" rows="5" required></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="button">Save Changes</button>
      <a th:href="@{/events/{userName}(userName=${event.author.userName})}" class="button">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
