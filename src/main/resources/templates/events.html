<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${user.fullName} + ' – Posts'">Posts</title>
  <link rel="stylesheet" th:href="@{/profile.css}" /> <!-- Basis-Styling übernehmen -->
  <link rel="stylesheet" th:href="@{/posts.css}" />   <!-- Zusatz-Styling für Post-Liste -->
</head>
<body>

<div class="logo-header">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/IU_International_Hochschule_Logo_2021_inglese.png"
       alt="IU Logo" class="iu-logo" />
</div>

<header class="profile-header">
  <div class="profile-info">
    <h2 th:text="${user.fullName}">Full Name</h2>
    <p th:text="${user.userName}">@username</p>
  </div>
</header>

<h3>Beiträge</h3>

<section class="posts-container">
  <article class="post-card" th:each="post : ${posts}">
    <h4 class="post-title" th:text="${post.title}">Post Title</h4>
    <p class="post-date" th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2025</p>
    <p class="post-content" th:text="${#strings.abbreviate(post.content, 200)}">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit…
    </p>
    <!-- Show edit and delete buttons only if the logged-in user is the author -->
    <div th:if="${loggedUserName == post.author.userName}" class="post-actions">
      <a th:href="@{/posts/{postId}/edit(postId=${post.id})}" class="edit-button">Bearbeiten</a>
      <form th:action="@{/posts/{postId}/delete(postId=${post.id})}" method="post" class="delete-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="delete-button">Löschen</button>
      </form>
    </div>

  </article>
</section>

<a th:href="@{/profile}" class="back-link">← Zurück zu meinem Profil</a>

</body>
</html>
